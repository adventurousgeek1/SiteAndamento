<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <center>
        <header>        
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/5766127-supermercado-loja-logo-vetor.jpg" height="150px">
            <h3>Supermecado HoraCerta</h3>
        </header>
    </center>
    <main>
        <br>
            <form action="https://www.globo.com/" method="post">
        <fieldset>
            <legend>
                <h4>Cadastro de Produtos</h4>
            </legend>
                <label for="NomeProduto">Nome do Produto</label><br>
                <input type="text" id="NomeProduto"><br>
                <label for="ValorProduto">Valor</label><br>
                <input type="number" id="ValorProduto"><br>
                <label for="QuantidadeProduto">Quantidade</label><br>
                <input type="number" id="QuatidadeProduto"><br>
                <p>Unidade de Medidad:</p>
                <input type="radio" id="quilograma" name="medida"><label for="quilograma">Kg</label>
                <input type="radio" id="Litro"name="medida"><label for="Litro">litro</label>
                <input type="radio" id="grama"name="medida"><label for="grama">Grama</label><br>
                <label for="Descricao">Descrição</label><br>
                <textarea id="Descricao"></textarea><br>
            <button>Cadastrar</button>
        </fieldset>
        
        </form>  
        <br>  
    </main>

</body>
</html>
